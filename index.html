<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login con bootstrap</title><!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
        <!-- Custom CSS -->
        <link rel="stylesheet" href="css/main.css" />
        <!--ICONOS DE FONTASTIC-->
        <link href="https://file.myfontastic.com/KKfJFEtc6QwMjYofpBL2aH/icons.css" rel="stylesheet">
    </head>
    <body>
        <div class="container form-login vh-100 d-flex align-items-center justify-content-center">
            <div class="row">
                <div class="col-xl-8 d-flex align-items-center">
                    <img class="img-fluid" id="image-login" src="https://images.pexels.com/photos/5685821/pexels-photo-5685821.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="">
                </div>
                <div class=" col-sm-12 col-md-12 col-lg-12 col-xl-4 bg-light p-4">
                    <form action="" class="px-4 py-2">
                        <div class="logo-icon d-flex justify-content-center">
                            <i class="icon-user bg-light"></i>
                        </div>
                        <h3 class="d-flex justify-content-center"> Log-In | Your Company</h3>
                        <div class="input-group pt-2">
                            <div class="input-group-text bg-dark text-white">
                                <i class="icon-user"></i>
                            </div>
                            <input type="text" placeholder="Email" class="form-control">
                        </div>
                        <div class="input-group py-2">
                            <div class="input-group-text bg-dark text-white">
                                <i class="icon-key"></i>
                            </div>
                            <input type="password" placeholder="Password" class="form-control">
                        </div>
                        <div class="d-flex justify-content-around label-info">
                            <div class="d-flex align-items-center gap-1">
                                <input type="checkbox" class="form-check-input">
                                <div class="pt-1">Recordar</div>
                            </div>
                            <div class="d-flex align-items-center ">
                                <a href="#" class="text-decoration-none text-dark fw-semibold fst-italic pt-1">Olvidó su contraseña?</a>
                            </div>
                        </div>
                        <div class="d-grid gap-2 pt-3">
                            <button class="btn btn-success fw-bold" type="button">Ingresar</button>
                        </div>
                        <div class=" d-flex justify-content-center pt-3">o</div>
                        <div class="d-grid gap-2 pt-3 ">
                            <div class="btn btn-facebook d-flex gap-4 justify-content-start align-items-center border text-white" >
                                <i class="icon-facebook"></i>
                                <div class="fw-bold">Continue con Facebook</div>
                            </div>
                            <div class="btn btn-google d-flex gap-4 justify-content-start align-items-center border text-white" >
                                <i class="icon-google"></i>
                                <div class="fw-bold">Continue con Google</div>
                            </div>
                        </div>
                        <div class="pt-2 txt-reg">
                            <div>No tiene una cuenta?
                                <a href="#" >Registrese</a>
                            </div>
                        </div>
                    </form> 
                </div>
            </div>
        </div>        
        <!-- Bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
